<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biler</title>
  </head>
  <body>
    <section></section>

    <template>
      <article>
        <h2></h2>

        <p class="model"></p>
        <p class="motor"></p>
      </article>
    </template>

    <script>
      let container = document.querySelector("section");

      let temp = document.querySelector("template");

      /*  let udtyr = ["blinklys", "sædevarme", "gps", "soltag", "aircon"];
      console.log(udstyr);
      let first = udstyr[0];
      let last = udstyr[udstyr.length - 1];*/

      const fil = "alleBiler.json";

      async function hentdata(fil) {
        const result = await fetch(fil);
        const json = await result.json();
        vis(json);
      }

      function vis(biler) {
        biler.forEach((enBil) => {
          let klon = temp.cloneNode(true).content;
          klon.querySelector("h2").textContent = enBil.mærke;
          klon.querySelector(".model").textContent = enBil.model;
          klon.querySelector(".motor").textContent = enBil.motor;
          container.appendChild(klon);
        });
      }
      hentdata(fil);
    </script>
  </body>
</html>
